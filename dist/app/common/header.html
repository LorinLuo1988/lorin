<div id="header">
	<h4 class="{{popoverConfig.popoverClassName}} toggle-jump-alert" ng-click="popoverConfig.togglePopoverClassName()" popover="popoverConfig.popoverContent"></h4>
	<ul class="clearfix">
		<li ng-repeat="i in navList" class="pull-left" ng-class="{active: $index == activeIndex}">
			<a ui-sref="{{i.state}}">
				<span class="{{i.iconClassName}}"></span>
				<span ng-bind="i.title"></span>
			</a>
		</li>
	</ul>
</div>
